<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>


<div th:each="user : ${users}">
    <a th:href="@{/admin/users/{id} (id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <br/>
    <a th:href="@{/admin/users/{id}/edit (id = ${user.getId()})}">Редактировать</a>
    <form th:method="DELETE" th:action="@{/admin/users/{id} (id = ${user.getId()})}">
        <input type = "submit" value = "Удалить пользователя"/>
    </form>
</div>

<br/>
<hr/>

<a href="/admin/users/new">Создать нового пользователя</a>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
